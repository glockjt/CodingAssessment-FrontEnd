        <script>
            $(document).ready(function()
            {
                $.getJSON('teamstats', function(json) {
                    // console.log(json);
                    $.each(json, function(index, obj) {
                        // console.log('index: ', index);
                        // console.log('obj: ', obj);
                        $('.table > tbody').append('<tr><td>' + obj.number + '</td>' +
                                                       '<td>' + obj.name + '</td>' +
                                                       '<td>' + obj.position + '</td>' +
                                                       '<td>' + obj.GP + '</td>' +
                                                       '<td>' + obj.G + '</td>' +
                                                       '<td>' + obj.A + '</td></tr>');
                    });
                });
                $('.tablesorter').tablesorter();
            });
